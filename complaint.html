<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Aquapay_Logo.svg" />
    <link rel="stylesheet" href="/style/general.css" />
    <link rel="stylesheet" href="/style/form.css" />
    
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    
    <!-- Remix Icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    
    <title>AquaPay | File Concerns</title>
</head>
<body>
    <!-- Navigation -->
    <script src="script/importer.js"></script>
    <script>
        HTMLImporter.import("template/navigation.html");
    </script>
    
    <main>
        <form class="form">
            <h1>File Concerns</h1>
            <div class="form-group parent-group">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                    name=""
                    required
                    />
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                    name=""
                    required
                    />
                </div>
            </div>
            <div class="form-group parent-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                type="email"
                class="form-control"
                placeholder="Enter Email Address"
                name="email"
                required
                />
            </div>
            <div class="form-group parent-group">
                <label for="address" class="form-label">Address</label>
                <input
                type="text"
                class="form-control"
                placeholder="Enter Address"
                name="address"
                required
                />
                <div class="form-group">
                    <div class="input-group">
                        <input
                        type="text"
                        class="form-control"
                        placeholder="City"
                        name="city"
                        required
                        />
                        <input
                        type="text"
                        class="form-control"
                        placeholder="Province"
                        name="province"
                        required
                        />
                    </div>
                    <div class="input-group">
                        <input
                        type="text"
                        class="form-control"
                        placeholder="Region"
                        name="region"
                        required
                        />
                        <input
                        type="text"
                        class="form-control"
                        placeholder="Zip Code"
                        name="zip_code"
                        required
                        />
                    </div>
                </div>
            </div>
            <div class="form-group parent-group">
                <label for="address" class="form-label">Message</label>
                <textarea
                class="form-control"
                rows="4"
                placeholder="State your complaint or concern..."
                required
                ></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="blue-btn" value="Submit" name="" />
            </div>
        </form>
    </main>
    
    <!-- Footer -->
    <footer class="page-footer d-flex align-items-center">
        <img src="assets/Aquapay_Logo.svg" />
        <div>
          <div class="website-name">
            AquaPay
            <span>for Water Wonderland Utility, Inc.</span>
          </div>
          <div class="copyright">
            Copyright &copy; 2022, AquaPay. All Rights Reserved.
          </div>
        </div>
      </footer>

    <!-- Bootstrap Bundle -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/script/general.js"></script>
</body>
</html>
