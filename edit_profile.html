<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/Aquapay_Logo.svg" />
  <link rel="stylesheet" href="/style/general.css" />
  <link rel="stylesheet" href="/style/form.css" />
  <link rel="stylesheet" href="/style/edit_profile.css" />
  
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
  
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  
  <title>AquaPay | Edit Profile</title>
</head>
<body>
  
  <!-- Navigation -->
  <script src="script/importer.js"></script>
  <script>
    HTMLImporter.import("template/navigation.html");
  </script>
  
  <!-- Main Content -->
  <main>
    <form class="form">
      <h1>Edit Profile</h1>
      <div class="parent-group">
        <div class="form-group">
          <label class="form-label">Account Name</label>
          <input type="text" class="form-control" placeholder="Enter Account Name" required>
        </div>
        <div class="form-group">
          <label class="form-label">Contract Account No.</label>
          <input type="text" class="form-control" placeholder="Enter Contract Account No." required>
        </div>
      </div>
      <div class="parent-group">
        <div class="form-group">
          <label class="form-label">Service Address</label>
          <input type="text" class="form-control" placeholder="Enter Service Address" required>
        </div>
        <div class="form-group">
          <label class="form-label">Rate Class</label>
          <input type="text" class="form-control" placeholder="Enter Rate Class" required>
        </div>
      </div>
      <div class="parent-group">
        <div class="form-group">
          <label class="form-label">Business Area:</label>
          <input type="text" class="form-control" placeholder="Enter Business Area" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" placeholder="Enter Email" required>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <input type="submit" class="blue-btn" value="Submit" name="" />
      </div>
    </form>
  </main>
  
  <script>
    HTMLImporter.import("template/footer.html");
  </script>
  
  <!-- Bootstrap Bundle -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
  ></script>
</body>
</html>
