    <!--- NAVIGATION BAR --->
    <script src="script/importer.js"></script>

      HTMLImporter.import("template/navigation.html");

    <!-- LOG IN FORM -->
    <div class="container-fluid">
      <form class="form">
        <h1 class="feature-title">Log In</h1>

        <div class="form-group">
          <label for="AcctNum" class="form-label"

          >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Account Number"
              name="Account"
            />
          </div>
        </div>

        <a type="submit" class="blue-btn submit" href="index.html">Proceed</a>
      </form>
    </div>
