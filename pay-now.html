<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/Aquapay_Logo.svg" />
    <link rel="stylesheet" href="/style/general.css" />
    <link rel="stylesheet" href="/style/pay-now.css" />
    
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <title>AquaPay | Pay Now</title>
</head>
<body>
    
    <!-- Navigation -->
    <script src="script/importer.js"></script>
    <script>
        HTMLImporter.import("template/navigation.html");
    </script>

    <main>
        <div class="accordion-wrapper">
            <h1 class="page-title">Pay Now</h1>
            <ul>
                <li class="step-one active">
                    <div class="section-title">
                        <h4>Step 1</h4>
                    </div>
                    <div class="section-content">
                        <p><b>Total Amount Due</b></p>
                        <h1>₱950.00</h1>
                        <p>Due Date: <span class="due-date">01-15-2022</span></p>
                        <div class="form-group">
                            <label class="form-label">Enter Amount to Pay:</label>
                            <div class="input-group">
                                <input type="number" class="form-control" min="1">
                                <button type="submit" class="blue-btn"><i class="ri-arrow-right-line"></i></button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="step-two">
                    <div class="section-title">
                        <h4>Step 2</h4>
                    </div>
                    <div class="section-content">
                        <div>
                            <div class="info">
                                <i>Total Amount Due</i>
                                ₱950.00
                            </div>
                            <div class="info">
                                <i>Amount Entered</i>
                                ₱950.00
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Select Payment Method</label>
                            <div class="input-group">
                                <select class="form-select">
                                    <option value="gcash">GCash</option>
                                    <option value="paymaya">PayMaya</option>
                                    <option value="credit">Credit Card</option>
                                    <option value="debit">Debit Card</option>
                                </select>
                                <button type="submit" class="blue-btn">Enter</button>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="step-three">
                    <div class="section-title">
                        <h4>Step 3</h4>
                    </div>
                    <div class="section-content">
                        <i class="ri-checkbox-circle-fill"></i>
                        <p><b>Transaction successful!</b></p>
                        <p>Thank you for using our service.</p>
                        <p><a href="receipt.html">Click here for your receipt.</a></p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    
    <script>
        HTMLImporter.import("template/footer.html");
    </script>
    
    <!-- Bootstrap Bundle -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="/script/general.js"></script>
    <script src="/script/pay-now.js"></script>
</body>
</html>
