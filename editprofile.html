<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Aquapay_Logo.svg" />
    <link rel="stylesheet" href="/style/general.css" />
    <link rel="stylesheet" href="/style/editprofile.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>AquaPay | Edit Profile</title>
</head>
<body>
    
    <!-- Navigation -->
    <script src="script/importer.js"></script>
    <script>
      HTMLImporter.import("template/navigation.html");
    </script>

    <!-- Main Content -->
    <div class="container">
        <div class="title">Edit Profile</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Account Name:</span>
                <input type="text" placeholder="Enter Account Name" required>
              </div>
              <div class="input-box">
                <span class="details">Contract Account No.:</span>
                <input type="text" placeholder="Enter Contract Account No." required>
              </div>
              <div class="input-box">
                <span class="details">Service Address:</span>
                <input type="text" placeholder="Enter Service Address" required>
              </div>
              <div class="input-box">
                <span class="details">Rate Class:</span>
                <input type="text" placeholder="Enter Rate Class" required>
              </div>
              <div class="input-box">
                <span class="details">Business Area:</span>
                <input type="text" placeholder="Enter Business Area" required>
              </div>
              <div class="input-box">
                <span class="details">Email:</span>
                <input type="text" placeholder="Enter Email" required>
              </div>
            </div>
            <div class="button">
                <a href="profile.html"><input type="submit" value="Save Changes"></a>
            </div>
          </form>
        </div>
      </div>
      
      <script>
        HTMLImporter.import("template/footer.html");
    </script>
</body>
            
        
        <!-- Bootstrap Bundle -->
        <script

        ></script>
    </html>
